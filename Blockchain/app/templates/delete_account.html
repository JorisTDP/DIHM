<!-- templates/delete_account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
</head>
<body>
    <h1>Delete Account</h1>
    <form action="/delete_account" method="POST">
        <label for="account">Select an account to delete:</label>
        <select id="account" name="account">
            <!-- Loop through the list of accounts -->
            <!-- Replace 'accounts' with the actual list of accounts from admin.list -->
            {% for account in admin.list %}
                <option value="{{ account }}">{{ account }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Delete Account</button>
    </form>
</body>
</html>
